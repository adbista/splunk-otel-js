services:
  app:
    working_dir: /home/node/app/examples/esbuild
    env_file: ./esbuild/app.env
    depends_on:
      - collector
  test:
    command: node ./esbuild
    environment:
      REQ_URL: http://app/main
      COLLECTOR_URL: http://collector:8378/spans
      COLLECTOR_METRICS_URL: http://collector:8379/metrics
    depends_on:
      - app
      - collector
